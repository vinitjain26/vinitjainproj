<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #333;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="login-username" class="input-field" placeholder="Username">
        <input type="password" id="login-password" class="input-field" placeholder="Password">
        <button class="button" onclick="login()">Login</button>
        <div class="toggle-link">
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="register-username" class="input-field" placeholder="Username">
        <input type="password" id="register-password" class="input-field" placeholder="Password">
        <button class="button" onclick="register()">Register</button>
        <div class="toggle-link">
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <script>
        // Show the Login form
        function showLogin() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
        }

        // Show the Register form
        function showRegister() {
            document.getElementById('register-container').style.display = 'block';
            document.getElementById('login-container').style.display = 'none';
        }

        // Register a new user
        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (username === '' || password === '') {
                alert('Please fill in both fields');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the username already exists
            const userExists = users.find(user => user.username === username);
            if (userExists) {
                alert('Username already taken');
                return;
            }

            // Save the new user to localStorage
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registration successful!');
            showLogin(); // Switch to the login form
        }

        // Login a user
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username === '' || password === '') {
                alert('Please fill in both fields');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the user exists
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                alert('Login successful!');
                window.location.href = 'shopus.html'; // Redirect to the shop page
            } else {
                alert('Invalid username or password');
            }
        }

        // Initialize the page to show the login form by default
        showLogin();
    </script>
</body>
</html>
